version '1.0'

apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  runtimeOnly 'com.jcraft:jsch:0.1.55'
  compileOnly 'com.appian:connected-systems-core:1.1.1', 'com.jcraft:jsch:0.1.55'
  implementation 'com.appian:connected-systems-client:1.0.1'
  testImplementation 'com.appian:connected-systems-core:1.1.1'
}


jar {
  duplicatesStrategy = DuplicatesStrategy.FAIL
  into('META-INF/lib') {
    from(configurations.runtimeClasspath)
  }

  manifest {
    attributes("Spring-Context": "*;publish-context:=false")
  }
}


